<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>External Links Network Graph</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="graph"></div>
    <div class="legend">

    <script src="main.js"></script>
  </body>
</html>
